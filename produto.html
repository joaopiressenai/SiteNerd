            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Início</a>

            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#filterNavbar" aria-controls="filterNavbar" aria-expanded="false"

    <div class="cart-fixed">
        <a href="carrinho.html" style="text-decoration: none;"> <i id="cart" class="fas fa-shopping-cart text-warning"></i> <span
                    id="numerito" class="numerito">0</span> </a>

    <!-- Produtos -->
    <main style="margin-top: 15%;">
        <div id="contenedor-productos" class="contenedor-productos">
            <!-- Isso será preenchido com JS -->

    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="js/changeTheme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');

            // Função para alternar o menu
            function toggleMenu() {
                navbarCollapse.classList.toggle('show');
            }

            // Adiciona evento de clique ao botão de toggler
            navbarToggler.addEventListener('click', function (event) {
                event.stopPropagation();
                toggleMenu();
            });

            // Fecha o menu se clicar fora dele
            document.addEventListener('click', function (event) {
                if (navbarCollapse.classList.contains('show') && !navbarCollapse.contains(event.target)) {
                    toggleMenu();
                }
            });
        });
        // Adicione este código JavaScript para controlar a exibição da segunda navbar e do link do carrinho
        document.addEventListener('DOMContentLoaded', function () {
            const screenWidth = window.innerWidth;
            const secondNavbar = document.getElementById('filterNav');
            const mobileCartLink = document.querySelector('.mobile-cart-link');

            // Verifica o tamanho da tela ao carregar e redimensionar
            function checkScreenWidth() {
                if (screenWidth <= 576) {
                    secondNavbar.style.display = 'none'; // Oculta a segunda navbar em telas menores que 576px
                    mobileCartLink.style.display = 'block'; // Exibe o link do carrinho
                } else {
                    secondNavbar.style.display = 'block'; // Exibe a segunda navbar em telas maiores que 576px
                    mobileCartLink.style.display = 'none'; // Oculta o link do carrinho
                }
            }

            // Chama a função ao carregar a página e redimensionar a tela
            checkScreenWidth();
            window.addEventListener('resize', checkScreenWidth);
        });

    </script>
</body>

</html>
