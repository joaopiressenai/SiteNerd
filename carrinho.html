<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdGoal - Carrinho</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styleCarrinho.css">
</head>

<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top" data-bs-theme="light" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/logo.png" height="60px" width="60px"
                    alt="NerdGoal"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produto.html">Produtos</a>
                    </li>
                </ul>
                <div class="d-flex theme-toggle">
                    <span class="btn-login">Login</span>
                    <a href="login.html" class="btn btn-link p-0"><img src="assets/img/userLight.png" width="30px"
                            height="30px" alt="Usuário"></a>
                    <div class="btn-group theme-toggle" role="group" aria-label="Alternar Tema">
                        <button class="light-theme btn btn-link p-0"><img src="assets/img/sun.png" width="30px"
                                height="30px" alt="Tema Claro"></button>
                        <button class="dark-theme btn btn-link p-0"><img src="assets/img/moon.png" width="30px"
                                height="30px" alt="Tema Escuro"></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br><br><br><br><br>
    <div class="wrapper">
        <a href="produto.html" class="btn btn-warning" style="margin: 20px;"><i class="bi bi-arrow-left"></i>
            Continuar comprando</a>
    <div class="wrapper">
        <main class="main-light container tab-content bg-body-tertiary-80" id="myTabContent">
            <div class="tab-pane fade show active" id="carrinho" role="tabpanel" aria-labelledby="carrinho-tab">
                <div class="contenedor-carrinho">
                    <p id="carrinho-vazio" class="carrinho-vazio">Seu carrinho está vazio <i class="bi bi-emoji-frown"></i></p>
                    <div id="carrinho-produtos" class="carrinho-produtos disabled">
                        <!-- Isto será preenchido com o JS -->
                    </div>
                    <div id="carrinho-acoes" class="carrinho-acoes disabled">
                        <div class="carrinho-acoes-esquerda">
                            <button id="carrinho-acoes-esvaziar" class="btn btn-danger carrinho-acoes-esvaziar">Esvaziar carrinho</button>
                        </div>
                        <div class="carrinho-acoes-direita">
                            <div class="carrinho-acoes-total">
                                <p>Total:</p>
                                <p id="total">$3000</p>
                            </div>
                            <button id="carrinho-acoes-comprar" class="btn btn-success carrinho-acoes-comprar">Comprar agora</button>
                        </div>
                    </div>
                    <p id="carrinho-comprado" class="carrinho-comprado disabled">Muito obrigado pela sua compra <i class="bi bi-emoji-laughing"></i></p>
                </div>
            </div>
        </main>        
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrinho.js"></script>
    <script src="js/changeTheme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');

            // Função para alternar o menu
            function toggleMenu() {
                navbarCollapse.classList.toggle('show');
            }

            // Adiciona evento de clique ao botão de toggler
            navbarToggler.addEventListener('click', function(event) {
                event.stopPropagation();
                toggleMenu();
            });

            // Fecha o menu se clicar fora dele
            document.addEventListener('click', function(event) {
                if (navbarCollapse.classList.contains('show') && !navbarCollapse.contains(event.target)) {
                    toggleMenu();
                }
            });
        });
    </script>
</body>

</html>
